<div style="text-align:center">
  <h1>
    <h1>Student Form</h1>
  </h1>

  <form>
    <div class="form-group">
    <label for="UserName">Usernames</label>
    <input required
            ngModel 
            name="UserName" 
            #name="ngModel" 
            id="UserName" 
            (change)="LogChange(name)" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="!name.valid">Name is Compulssory.</div>
  </div>
  
  <div class="form-group">
      
        <label for="password">Password</label>
        <input type="password" id="Password"  class="form-control">

  </div>
  <div>
    <button class="btn btn-primary">Submit</button>
  </div>
  </form>
</div>
